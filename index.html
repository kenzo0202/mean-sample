<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEAN サンプル</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="flapperNews">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <ui-view></ui-view>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            Flapper News
        </div>
    </div>
</div>
<div ng-repeat="post in posts| orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementPosts(post)"></span>
        upvotes{{post.upvotes}}
    <span style="font-size:20px; margin-left:10px;">
    <a ng-show="post.url" href="{{post.url}}">
        {{post.title}}
    </a>
    <span ng-hide="post.url">
        {{post.title}}
    </span>
    </span>
</div>
<form ng-submit="addPost()" style="margin-top:30px;">
    <h3>新しいポストを追加する</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="title">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="URL" ng-model="url">
    </div>
    <button type="submit" value="追加" class="btn btn-primary">追加</button>
</form>
<script type="text/ng-template" id="/home.html">
    <div class="page-header">
        <h1>Flapper News</h1>
    </div>

    <!-- rest of template -->
</script>
</body>
</html>
